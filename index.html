<html>
<title>Simple Fitness Test Calculator</title>
<body>
<h1>Simple Fitness Test Calculator</h1>
Age:
<input id="age" type="number" placeholder="years" >
<input type="button" value="Calculate" onclick="sft()">
<p>Workout = Deep Squats</p>
<p>Reps = <span id="reps">0</span></p>
<script>
function sft() {
document.getElementById("reps").innerHTML = document.getElementById("age").value / 2;
window.alert(document.getElementById("Calculated").value);
}
</script>
</body>
</html>
